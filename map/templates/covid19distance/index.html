            <div id="mapid" style="width: 100%; height: 70%;"></div>
            <script>

                var mymap = L.map('mapid').setView([43.6577, -79.3788], 15);


                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1
                }).addTo(mymap);

                var states = [{
                    "type": "Feature",
                    "properties": {"school": "Ryerson"},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [-79.377, 43.6602],
                            [-79.382, 43.6592],
                            [-79.379, 43.6561],
                            [-79.3765, 43.6566],
                        ]]
                    }
                }, {
                    "type": "Feature",
                    "properties": {"school": "UofT"},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [-79.382, 43.6602],
                            [-79.382, 43.6592],
                            [-79.383, 43.6561],
                            [-79.384, 43.6566],
                        ]]
                    }
                }];

                L.geoJSON(states, {
                    style: function (feature) {
                        switch (feature.properties.school) {
                            case 'Ryerson':
                                return {color: "#ff0000"};
                            case 'UofT':
                                return {color: "#0000ff"};
                        }
                    }
                }).addTo(mymap);

            </script>
